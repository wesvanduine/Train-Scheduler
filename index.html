<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Scheduler</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Anytime is Train Time</h1>
                    <p>Choo Choo. Chee Chee</p>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Employees</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="train-nameForm">Train Name:</label>
                                <input type="text" class="form-control" id="train-nameForm" placeholder="Train Name">
                            </div>
                            <div class="form-group">
                                <label for="train-destinationForm">Destination:</label>
                                <input type="text" class="form-control" id="train-destinationForm" placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <label for="train-timeForm">First Train Time: (HH:mm-military time)</label>
                                <input type="text" class="form-control" id="train-timeForm" placeholder="First Train Time">
                            </div>
                            <div class="form-group">
                                <label for="train-frequencyForm">Frequency (min):</label>
                                <input type="text" class="form-control" id="train-frequencyForm" placeholder="Frequency">
                            </div>
                            <button type="submit" class="btn btn-default" id="submit-button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScrip -->
    <script type="text/javascript" src="assets\app.js"></script>
</body>

</html>
